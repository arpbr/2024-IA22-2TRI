<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <th>Nome</th> <br>
    <input type="text" name="name" placeholder="Nome completo"> <br>
    <th>CPF</th> <br>
    <input type="number" name="cpf" placeholder="11 DIGITOS"> <br>
    <th>Cart√£o de cr√©dito</th> <br>
    <input type="number" name="card" placeholder="Cart√£o de Cr√©dito"> <br>
    <th>Data de validade</th> <br>
    <input type="date" name="datacard" placeholder="Data de validade"> <br>
    <th>CVV</th> <br>
    <input type="number" name="cvvcard" placeholder="C√≥digo de seguran√ßa"> <br>
    <button type="submit">CADASTRAR SEGURO DO CART√ÉOüòÅ</button>
  </form>

  <table>
    <thead>
    </thead>
    <tbody>
      <!--  -->
    </tbody>
  </table>

  <script>
    // 
    const form = document.querySelector('form')

    form.addEventListener('submit', async (event) => {
      event.preventDefault()

      const name = form.name.value
      const cpf = form.cpf.value
      const card = form.card.value
      const datacard = form.datacard.value
      const cvvcard = form.cvvcard.value

      await fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, cpf, card, datacard, cvvcard })
      })

      form.reset()
      fetchData()
    })

    // 
    const tbody = document.querySelector('tbody')

    async function fetchData() {
      const resp = await fetch('/users')
      const data = await resp.json()

      tbody.innerHTML = ''

      data.forEach(user => {
        const tr = document.createElement('tr')
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.cpf}</td>
          <td>${user.card}</td>
          <td>${user.datacard}</td>
          <td>${user.cvvcard}</td>
          <td>
            <button class="excluir">excluir</button>
            <button class="editar">editar</button>
          </td>
        `

        const btExcluir = tr.querySelector('button.excluir')
        const btEditar = tr.querySelector('button.editar')

        btExcluir.addEventListener('click', async () => {
          await fetch(`/users/${user.id}`, { method: 'DELETE' })
          tr.remove()
        })

        btEditar.addEventListener('click', async () => {
          const card = prompt('Novo cart√£o:', user.card)
          const datacard = prompt('Nova data do cart√£o:', user.datacard)
          const cvvcard = prompt('Novo c√≥digo de seguran√ßa:', user.cvvcard)

          await fetch(`/users/${user.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, cpf, card, datacard, cvvcard })
          })

          fetchData()
        })

        tbody.appendChild(tr)
      })
    }

    fetchData()
  </script>
</body>

</html>
